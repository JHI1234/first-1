<!DOCTYPE html>
<html lang="kr">
  <head>    
    <meta charset="UTF-8" /> <!--이 문서는 utf-8로 작성됨-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!--화면 설정-->
    <style></style>
    <script src=""></script>
    <title>로그인</title> <!--브라우저 창을 띄우면 표시되는 머릿글-->
  </head>
  <body>
    <h1>로그인</h1>
    <form action="">
        <label for="username"></label>
        <input type="text" id="username" name="username" required />  
        <!--name : form 태그 안에서 input 태그를 구분하기 위해 사용-->
        <!--required : 꼭 필요한 요소임을 알림-->
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" required />
        <button>로그인</button>
    </form>
  </body>
